<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Three Candy - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-page">
  <div class="login-container">
    <h1>Bem-vindo √† Three Candy üç¨</h1>
    <form id="login-form">
      <input type="text" id="nome" placeholder="Nome" required />
      <input type="text" id="sobrenome" placeholder="Sobrenome" required />
      <input type="text" id="turma" placeholder="Turma (Ex: 3A)" required />
      <select id="tipo-entrega" required>
        <option value="">Tipo de entrega</option>
        <option value="Entrega no dia">Entrega no dia</option>
        <option value="Encomenda">Encomenda</option>
      </select>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const sobrenome = document.getElementById('sobrenome').value.trim();
      const turma = document.getElementById('turma').value.trim();
      const tipoEntrega = document.getElementById('tipo-entrega').value;

      const usuario = {
        nome,
        sobrenome,
        turma,
        tipoEntrega
      };

      localStorage.setItem('usuario', JSON.stringify(usuario));
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
