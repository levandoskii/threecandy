<body class="login-page">
  <div class="login-container">
    <label for="nome">Nome e Sobrenome</label>
    <input id="nome" type="text" placeholder="Digite seu nome completo" required />

    <label for="turma">Turma</label>
    <input id="turma" type="text" placeholder="Digite sua turma" required />

    <label for="tipoEntrega">Tipo de Entrega</label>
    <select id="tipoEntrega" required>
      <option value="">Selecione</option>
      <option value="entrega no dia">Entrega no dia</option>
      <option value="encomenda">Encomenda</option>
    </select>

    <button id="btnEntrar">Entrar</button>
  </div>
</body>
