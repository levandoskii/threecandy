<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Three Candy - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <div class="login-container">
    <h1>Three Candy 🍬</h1>
    <p>Preencha os dados para continuar:</p>
    <form id="loginForm">
      <input type="text" placeholder="Nome" id="nome" required>
      <input type="text" placeholder="Sobrenome" id="sobrenome" required>
      <input type="text" placeholder="Turma" id="turma" required>
      <select id="tipoEntrega" required>
        <option value="">Tipo de entrega</option>
        <option value="Entrega no dia">Entrega no dia</option>
        <option value="Encomenda">Encomenda</option>
      </select>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
